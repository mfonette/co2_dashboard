<div class="row align-items-end mb-4 g-3">
  <!-- Year -->
  <div class="col-md-3">
    <ngx-select-dropdown 
      [config]="yearDropdownConfig"
      [options]="years"
      [(ngModel)]="selectedYear"
      (change)="onSelectionChange()"
    ></ngx-select-dropdown>
  </div>

  <!-- Country Selector -->
  <div class="col-md-3">
    <ngx-select-dropdown 
      [config]="dropdownConfig"
      [options]="countries"
      [(ngModel)]="selectedCountries"
      (change)="onSelectionChange()"
      [multiple]="true"
    ></ngx-select-dropdown>
  </div>

  <!-- Region Selector -->
  <div class="col-md-3">
    <ngx-select-dropdown 
      [config]="regionDropdownConfig"
      [options]="regions"
      [(ngModel)]="selectedRegions"
      (change)="onSelectionChange()"
      [multiple]="true"
    ></ngx-select-dropdown>
  </div>
</div>

<!-- Limit Reached Message -->
<div *ngIf="selectedEntities.length >= 30" class="text-danger small mb-3">
  ⚠️ You've selected the maximum of 30 entities.
</div>

<!-- Chart -->
<div class="card shadow-sm p-4">
  <canvas #barCanvas height="300"></canvas>
</div>

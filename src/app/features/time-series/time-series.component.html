<div class="row align-items-end mb-4 g-3">
  <div class="col-md-4">
    <div class="d-flex align-items-center" style="gap: 8px;">
      <!-- Entity Selector -->
      <div class="flex-grow-1">
        <ngx-select-dropdown 
          [config]="dropdownConfig"
          [options]="entities"
          [(ngModel)]="selectedEntities"
          (change)="onEntitySelect($event)"
          [multiple]="true"
        ></ngx-select-dropdown>
      </div>
    </div>

    <!-- Selection Limit Warning -->
    <div *ngIf="selectedEntities.length >= 5" class="text-danger small mt-1">
      ⚠️ Maximum selection limit (5) reached
    </div>
  </div>
</div>

<div class="card shadow-sm p-4">
  <canvas #lineCanvas height="300"></canvas>
</div>
